<!DOCTYPE html>
<html>
<head>
    <title>Submissions</title>
    <style>
        body {
            background-color: darkgrey;
        }
        .approved {
            background-color: green;
        }
        .rejected {
            background-color: red;
        }
        .pending {
            background-color: orange;
        }
        h1, table {
            margin: 0 auto;
        }
        table {
            width: 80%; /* or any other value you prefer */
        }
        th, td {
            text-align: center;
        }
        .search-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 10px;
        }
        .search-container input[type=text] {
            padding: 6px;
            margin-right: 10px;
            border: none;
            border-radius: 3px;
            width: 300px;
        }
        .search-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    {% block content %}
        <div class="search-container">
            <form action="{% url 'search_submissions' %}" method="get">
                <input type="text" placeholder="Search submissions..." name="search">
                <button type="submit">Search</button>
            </form>
        </div>
        <h1>Submissions</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for submission in submissions %}
                    <tr>
                        <td>{{ submission.id }}</td>
                        <td>{{ submission.author_name }}</td>
                        <td>{{ submission.article_name }}</td>
                        <td>{{ submission.date_submitted }}</td>
                        <td class="{% if submission.status == 'approved' %}approved{% elif submission.status == 'rejected' %}rejected{% else %}pending{% endif %}">{{ submission.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock %}
</body>
</html>
